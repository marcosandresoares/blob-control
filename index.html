<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Blob Control </title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>



    <section class="controls">
        <div>
            <label>Speed</label>
            <input type="range" min="10" max="120" value="13" step="1" name="speed">
        </div>

        <div>
            <label>Spikes</label>
            <input type="range" min="0.05" max="2" value=".6" step="0.05" name="spikes">
        </div>

        <div>
            <label>Processing</label>
            <input type="range" min=".6" max="2.4" value="1" step="0.01" name="processing">
        </div>
    </section>

    <section id="blob">
        <canvas></canvas>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/105/three.min.js "></script>
    <script src="js/range.js "></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/simplex-noise.min.js "></script>
    <script src="js/main.js "></script>
</body>

</html>
